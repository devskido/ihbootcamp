<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Movie Collection</h1>
  <p>Open the browser console (F12) to see the output.</p>
  <button onclick="runMovieScript()">Show Movie Collection</button>

  <script src="movie-collection/movies.js"></script>
  <script>
    function runMovieScript() {
        // movies.js에 정의된 함수들을 호출합니다.
        // 이 파일이 로드될 때 movies.js는 이미 실행되었지만,
        // 버튼 클릭 시 다시 명확하게 보여주기 위해 주요 함수들을 재실행하거나
        // 결과를 다시 출력할 수 있습니다.
        console.clear(); // 이전 콘솔 로그 지우기
        console.log("--- Running Movie Script on Button Click ---");
        printMovies(movies);
        searchByGenre(movies, "Sci-Fi");
        searchByGenre(movies, "Comedy");
        console.log("\nStatistics:");
        const avgYear = calculateAverageYear(movies);
        const newestMovie = findNewestMovie(movies);
        console.log(`Average Year: ${avgYear}`);
        if (newestMovie) {
            console.log(`Newest Movie: ${newestMovie.title} (${newestMovie.year})`);
        }
    }

    // 페이지 로드 시 스크립트가 자동으로 실행되지만,
    // 버튼 클릭으로도 상호작용할 수 있도록 남겨둡니다.
    // movies.js는 이미 한 번 실행되었습니다.
  </script>
</body>
</html>
